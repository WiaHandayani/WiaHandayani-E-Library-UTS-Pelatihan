<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Library Admin</title>
        <link type="text/css" th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link type="text/css" th:href="@{bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet">
        <link type="text/css" th:href="@{css/theme.css}" rel="stylesheet">
        <link type="text/css" th:href="@{images/icons/css/font-awesome.css}" rel="stylesheet">
        <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600'
              rel='stylesheet'>
    </head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                <i class="icon-reorder shaded"></i></a><a class="brand" href="/home">E-Library Admin</a>
            <div class="nav-collapse collapse navbar-inverse-collapse">
                <ul class="nav nav-icons">
                    <li class="active"><a href="#"><i class="icon-envelope"></i></a></li>
                    <li><a href="#"><i class="icon-eye-open"></i></a></li>
                    <li><a href="#"><i class="icon-bar-chart"></i></a></li>
                </ul>
                <form class="navbar-search pull-left input-append" action="#">
                    <input type="text" class="span3">
                    <button class="btn" type="button">
                        <i class="icon-search"></i>
                    </button>
                </form>
                <ul class="nav pull-right">
                    <li class="nav-user dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">My Profile
                        <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Edit Profile</a></li>
                            <li><a href="/">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.nav-collapse -->
        </div>
    </div>
    <!-- /navbar-inner -->
</div>
<!-- /navbar -->
<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="span3">
                <div class="sidebar">
                    <ul class="widget widget-menu unstyled">
                        <li class="active"><a href="/home"><i class="menu-icon icon-dashboard"></i>Dashboard
                        </a></li>
                        <li><a href="/user-data"><i class="menu-icon icon-bold"></i> User Data </a></li>
                        <li><a href="/member-data"><i class="menu-icon icon-book"></i> Member Data </a></li>
                        <li><a href="/borrowing-data"><i class="menu-icon icon-paste"></i> Borrowing Data </a></li>
                        <li><a href="/returning-data"><i class="menu-icon icon-table"></i> Return Data </a></li>
                        <li><a class="collapsed" data-toggle="collapse" href="#togglePages"><i class="menu-icon icon-cog">
                        </i><i class="icon-chevron-down pull-right"></i><i class="icon-chevron-up pull-right">
                        </i> Data Master </a>
                            <ul id="togglePages" class="collapse unstyled">
                                <li><a href="/category-data"><i class="icon-inbox"></i> Data Category </a></li>
                                <li><a href="/book-data"><i class="icon-inbox"></i> Books Data </a></li>
                            </ul>
                        </li>
                        <li><a href="/"><i class="menu-icon icon-signout"></i>Logout </a></li>
                    </ul>
                    <!--/.widget-nav-->
                </div>
                <!--/.sidebar-->
            </div>
            <!--/.span3-->
            <div class="span9">
                <div class="content">
                    <div class="module">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title">Add Member</h3>
                            </div>
                            <div class="panel-body">
                                <form  th:action="@{/saveMember}" th:object="${member}"
                                       method="POST"  class="form-horizontal row-fluid">
                                    <div class="control-group">
                                        <label class="control-label" for="basicinput">Id Member</label>
                                        <div class="controls">
                                            <input type="text" th:field="*{id_member}" placeholder="Member Id (ex. M0001)"
                                                   required  class="span8" id="basicinput"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="basicinput">Id User</label>
                                        <div class="controls">
                                            <select th:field="*{idUser}">
                                                <option value="">-Select ID USER-</option>
                                                <option th:each="user : ${getUser}"
                                                        th:value="${user.idUser}"
                                                        th:utext="${user.idUser}"/>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="basicinput">Nama Lengkap</label>
                                        <div class="controls">
                                            <input type="text" th:field="*{namaLengkap}" placeholder="Fullname"
                                                   required  class="span8" id="basicinput"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="basicinput">Alamat</label>
                                        <div class="controls">
                                            <input type="text" th:field="*{alamat}" placeholder="Address"
                                                   required  class="span8" id="basicinput"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="basicinput">Jenis Anggota</label>
                                        <div class="controls">
                                            <select th:field="*{jenisAnggota}">
                                                <option value="">-Nothing Selected-</option>
                                                <option value="Pelajar">Pelajar</option>
                                                <option value="Mahasiswa">Mahasiswa</option>
                                                <option value="Umum">Umum</option>
                                                <option value="Peneliti">Peneliti</option>
                                                <option value="Karyawan">Karyawan</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="basicinput">Jenis Kelamin</label>
                                        <div class="controls">
                                            <select th:field="*{jenisKelamin}">
                                                <option value="">-Nothing Selected-</option>
                                                <option value="Perempuan">Perempuan</option>
                                                <option value="Laki-laki">Laki-laki</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="basicinput">Pendidikan Terakhir</label>
                                        <div class="controls">
                                            <select th:field="*{pendTerakhir}">
                                                <option value="">-Nothing Selected-</option>
                                                <option value="SD">SD</option>
                                                <option value="SMP">SMP</option>
                                                <option value="SMA">SMA/SMK</option>
                                                <option value="D1">D1</option>
                                                <option value="D2">D2</option>
                                                <option value="D3">D3</option>
                                                <option value="D4">D4</option>
                                                <option value="S1">S1</option>
                                                <option value="S2">S2</option>
                                                <option value="S3">S3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="basicinput">Pekerjaan</label>
                                        <div class="controls">
                                            <select th:field="*{pekerjaan}">
                                                <option value="">-Nothing Selected-</option>
                                                <option value="BUMN">BUMN</option>
                                                <option value="Peneliti">Peneliti</option>
                                                <option value="Pegawai Negeri">Pegawai Negeri</option>
                                                <option value="TNI/POLRI">TNI/POLRI</option>
                                                <option value="Pegawai Swasta">Pegawai Swasta</option>
                                                <option value="Pensiunan">Pensiunan</option>
                                                <option value="Dosen">Dosen</option>
                                                <option value="Wiraswasta">Wiraswasta</option>
                                                <option value="Guru">Guru</option>
                                                <option value="Pelajar">Pelajar</option>
                                                <option value="Mahasiswa">Mahasiswa</option>
                                                <option value="Lainnya">Lainnya</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="basicinput">Status Perkawinan</label>
                                        <div class="controls">
                                            <select th:field="*{statusPerkawinan}">
                                                <option value="">-Nothing Selected-</option>
                                                <option value="Belum Menikah">Belum Menikah</option>
                                                <option value="Menikah">Menikah</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="controls">
                                            <button type="submit" class="btn btn-info col-2"> Save Member</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                    <!--/.module-->
                </div>
                <!--/.content-->
            </div>
            <!--/.span9-->
        </div>
    </div>
    <!--/.container-->
</div>
<!--/.wrapper-->
<div class="footer">
    <div class="container">
        <b class="copyright">&copy; 2021 Wia Handayani </b>All rights reserved.
    </div>
</div>

<script th:src="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{scripts/flot/jquery.flot.js}" type="text/javascript"></script>
<script th:src="@{scripts/flot/jquery.flot.resize.js}" type="text/javascript"></script>
<script th:src="@{scripts/datatables/jquery.dataTables.js}" type="text/javascript"></script>
<script th:src="@{scripts/common.js}" type="text/javascript"></script>

</body>
